<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <h1>HTML Forms</h1> 
   <form action="">
        <!--This is an input to collect text data--> 
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter First Name">
        <br>
        <br>
        <!--This is an input to collect number data--> 
        <input type="number">
        <br>
        <br>
        <!--This is an input to collect password data--> 
        <input type="password">
        <br>
        <br>
        <!--This is a button used for submit--> 
        <input type="button" value="Submit">
        <br>
        <br>
        <!--This is an input to collect a date--> 
        <input type="date">
        <br>
        <br>
        <!--This is an input to select a checkbox--> 
        <input type="checkbox">
        <br>
        <br>
        <!--This is an input is for radio button--> 
        <input type="radio" name="Is over 18?" id="age">
        <br>
        <br>
        <!--This is a text area fopr large desriptions--> 
        <label for="Story">Tell me a Story</label>
        <br>
        <textarea name="" id="Story" cols="30" rows="10"></textarea>
        <br>
        <br>
        <!---->
        <select name="" id="">

        </select>
   </form>
</body>
</html>
