<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family-Josefin+Sans:wght@300&family=Rancho&displat=swap"/>
    <script src="https://kit.fontawesome.com/07ec9d7e4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <Nav>
            <ul>
                <li>Contacto</li>
                <li>Nosotros</li>
                <li id="logo">Resto</li>
                <li>Menu</li>
                <li>Reservation</li>
                <li id="burger-menu"><i class="fa-solid fa-bars"></i></li>
            </ul>
        </Nav>
    </header>
    <main>
        <!--hero start-->
        <section class="hero">
            <section class="hero-info">
                <h1>Comida casera, <span class="hero-info-block">saludable y </span><span class="vegana">vegana</span></h1>
                <section id="hero-buttons">
                    <button>Ver Menu</button>
                    <button>Local Cerca</button>
                </section>
                <img src="./Img/heroIcons.png" alt="icons">
            </section>
            <img id="hero-image" src="./Img/Korean_food.png" alt="food image">
        </section>
        <!--hero end-->
    </main>
    <footer></footer>
</body>
</html>
